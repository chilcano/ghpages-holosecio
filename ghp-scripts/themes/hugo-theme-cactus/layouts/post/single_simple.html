{{ define "main" }}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
<!-- TODO: gallery -->
  <!-- h1 title added -->
  <h1 class="posttitle" itemprop="name headline"> {{ .Title }} </h1>
  
  <div class="content" itemprop="articleBody">
  {{ if (eq .Type "search") }}
    <!-- TODO: search https://gohugo.io/tools/search/ -->
  {{ else }}
    {{ .Content }}
  {{ end }}
  </div>
</article>
{{ end }}
